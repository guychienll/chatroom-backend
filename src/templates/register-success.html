<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊成功通知</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2,
      h3 {
        color: #333;
      }
      p {
        color: #666;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center; color: #f31060; font-style: italic">
        ChatRoom
      </h1>
      <h3 style="text-align: center">註冊成功通知</h3>
      <p>親愛的 <%= name %>，您好！</p>
      <p>感謝您成功註冊 ChatRoom。</p>
      <p>以下是您的註冊資訊：</p>
      <ul>
        <li><strong>電子郵件：</strong> <%= email %></li>
      </ul>
      <p>
        您現在可以開始使用我們的平台了。如果您有任何問題或需要幫助，請隨時聯繫我們的客戶服務團隊。
      </p>
      <p>祝您有愉快的使用體驗！</p>
      <p>此致，<br />ChatRoom 團隊</p>
    </div>
    </div>
  </body>
</html>
